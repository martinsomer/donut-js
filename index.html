<!doctype html>
<html lang="en">
    <head>
        <title>donut.js</title>

        <meta property="og:title" content="donut.js" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://martinsomer.github.io/donut-js" />
        <meta property="og:description" content="Interactive JavaScript implementation of donut.c" />
        <meta property="og:image" content="og-image.jpg" />

        <meta charset="UTF-8" />
        <meta name="description" content="Interactive JavaScript implementation of donut.c" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/svg" href="favicon.svg" />
        <link href="styles.css" rel="stylesheet" />
        <script src="utils/matrix.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <canvas></canvas>
            <aside>
                <label>
                    <span>Dots per circle</span>
                    <input name="dots" type="range" min="1" max="64" step="1" value="16" />
                </label>
                <label>
                    <span>Circles per torus</span>
                    <input name="slices" type="range" min="1" max="256" step="1" value="64" />
                </label>
                <label>
                    <span>R1 (Donut radius)</span>
                    <input name="r1" type="range" min="0.3" max="5" step="0.1" value="1" />
                </label>
                <label>
                    <span>R2 (Donut hole radius)</span>
                    <input name="r2" type="range" min="0.3" max="5" step="0.1" value="2" />
                </label>
                <label>
                    <span>K1 (Camera to screen distance)</span>
                    <input name="k1" type="range" min="1" max="2048" step="1" value="1024" />
                </label>
                <label>
                    <spab>K2 (Camera to donut distance)</spab>
                    <input name="k2" type="range" min="1" max="64" step="1" value="16" />
                </label>
                <label>
                    <span>X rotation</span>
                    <input name="rotation_x" type="range" min="0" max="0.5" step="0.01" value="0.02" />
                </label>
                <label>
                    <span>Y rotation</span>
                    <input name="rotation_y" type="range" min="0" max="0.5" step="0.01" value="0.04" />
                </label>
                <label>
                    <span>Time per frame</span>
                    <input name="speed" type="range" min="0", max="200" step="1" value="20" />
                </label>
            </aside>
        </main>
        <footer></footer>
    </body>
</html>
